<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Problems - Predictive Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/problems.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Predictive Maintenance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse bg-dark p-2" id="mobileMenu">
      <a class="nav-link text-white" href="index.html">Machines</a>
      <a class="nav-link text-white" href="logs.html">Logs</a>
      <a class="nav-link text-white" href="status.html">Status Updates</a>
      <a class="nav-link text-white" href="problems.html">Problems</a>
      <a class="nav-link text-white" href="profile.html">Profile</a>
      <a class="nav-link text-danger" href="#" id="mobileLogout">ðŸšª Logout</a>
  </nav>

  <div class="app d-flex">
    <aside class="sidebar d-none d-md-flex flex-column align-items-center text-center p-3">
      <img src="../img/user.jpg" alt="User" class="user-photo mb-2">
      <div class="user-info">
        <div class="fw-bold" id="sbName">Demo User</div>
      </div>

      <nav class="mt-4 w-100">
        <a class="nav-link" href="index.html">Machines</a>
        <a class="nav-link" href="logs.html">Logs</a>
        <a class="nav-link" href="status.html">Status Updates</a>
        <a class="nav-link" href="problems.html">Problems</a>
        <a class="nav-link" href="profile.html">Profile</a>
      </nav>

      <button class="logout-btn mt-auto" id="logoutBtn">
        ðŸšª Logout
      </button>
    </aside>


    <main class="content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="h5 m-0">Common Problems</h2>
        <button class="btn btn-outline-primary" id="btnAddProblemScroll">Add your solution</button>
      </div>

      <div id="problemsList" class="mb-4">
        <!-- populated by app.js -->
      </div>

      <div class="card" id="problemFormCard">
        <div class="card-body">
          <h5>Add a problem & solution</h5>
          <form id="problemForm" class="row g-2">
            <div class="col-12">
              <input id="p-title" class="form-control" placeholder="Problem title" required>
            </div>
            <div class="col-12">
              <textarea id="p-desc" class="form-control" placeholder="Describe the problem & steps to fix" rows="4" required></textarea>
            </div>
            <div class="col-12">
              <input id="p-video" class="form-control" placeholder="YouTube embed link (optional)">
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-primary" type="submit">Add</button>
            </div>
          </form>
        </div>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/simulator.js"></script>
  <script src="../js/problems.js"></script>
</body>
</html>
