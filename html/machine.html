<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Machine Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/machine.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Predictive Maintenance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu2">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="collapse bg-dark p-2" id="mobileMenu2">
      <a class="nav-link text-white" href="index.html">Dashboard</a>
      <a class="nav-link text-white" href="logs.html">Logs</a>
      <a class="nav-link text-white" href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="main-wrapper d-flex">
    <div class="content p-4">
      <div class="mb-4">
        <a href="index.html" class="btn btn-sm btn-outline-secondary">&larr; Back to Machines</a>
      </div>

      <div id="machineCard" class="card p-3 mb-4">
        <div class="row g-3 align-items-center">
          <div class="col-md-4">
            <img id="m-photo" src="../img/machine-placeholder.png" alt="machine" class="img-fluid rounded">
          </div>
          <div class="col-md-8">
            <div class="d-flex justify-content-between align-items-start">
              <div>
                <h3 id="m-name-display">Machine name</h3>
                <p class="text-muted mb-1" id="m-notes-display">No notes</p>
                <div class="small text-muted" id="m-specs"></div>
              </div>
              <div>
                <div class="status-lights">
                  <span class="light green" id="l-green"></span>
                  <span class="light yellow" id="l-yellow"></span>
                  <span class="light red" id="l-red"></span>
                </div>
                <div class="mt-2 text-end">
                  <button id="btn-sim-green" class="btn btn-sm btn-outline-success">OK</button>
                  <button id="btn-sim-yellow" class="btn btn-sm btn-outline-warning">Timer</button>
                  <button id="btn-sim-red" class="btn btn-sm btn-outline-danger">Error</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <h5>Edit Machine</h5>
      <form id="editForm" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Image URL or Filename</label>
          <input id="m-img" class="form-control" placeholder="http://example.com/image.jpg or machine.jpg">
          <small class="text-muted">Enter full URL or just filename from img folder</small>
        </div>
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input id="m-name" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Min Temp</label>
          <input id="m-min-temp" type="number" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Max Temp</label>
          <input id="m-max-temp" type="number" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Min Vibration</label>
          <input id="m-min-vib" type="number" step="0.01" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">Max Vibration</label>
          <input id="m-max-vib" type="number" step="0.01" class="form-control">
        </div>
        <div class="col-12">
          <label class="form-label">Notes</label>
          <textarea id="m-notes" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 text-end">
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>

    <aside class="sidebar d-none d-md-flex flex-column align-items-center text-center text-white p-3">
      <img src="../img/user.jpg" alt="User" class="user-photo mb-2">
      <div class="user-info">
        <div class="fw-bold" id="sbN">Demo User</div>
        <div class="small" id="sbE">demo@example.com</div>
        <div class="small text-muted mt-1">Machines: <span id="countMd">0</span></div>
      </div>
      <a href="profile.html" class="btn btn-sm btn-light edit-btn mt-3">Edit Profile</a>
    </aside>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/config.js"></script>
  <script src="../js/common.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/machine.js"></script>
</body>
</html>
