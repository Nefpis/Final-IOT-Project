<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logs - Predictive Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/logs.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Predictive Maintenance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mMenu2"><span class="navbar-toggler-icon"></span></button>
    </div>
    <div class="collapse bg-dark p-2" id="mMenu2">
      <a class="nav-link text-white" href="index.html">Machines</a>
      <a class="nav-link text-white" href="logs.html">Logs</a>
      <a class="nav-link text-white" href="status.html">Status Updates</a>
      <a class="nav-link text-white" href="problems.html">Problems</a>
      <a class="nav-link text-white" href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="app d-flex">
    <aside class="sidebar d-none d-md-flex flex-column align-items-center text-center p-3">
      <img src="img/user.jpg" alt="User" class="user-photo mb-2">
      <div class="user-info">
        <div class="fw-bold" id="sbName">Demo User</div>
      </div>

      <nav class="mt-4 w-100">
        <a class="nav-link" href="index.html">Machines</a>
        <a class="nav-link" href="logs.html">Logs</a>
        <a class="nav-link" href="status.html">Status Updates</a>
        <a class="nav-link" href="problems.html">Problems</a>
        <a class="nav-link" href="profile.html">Profile</a>
      </nav>

      <a class="btn btn-sm btn-light mt-auto mb-2 edit-circle" href="profile.html" title="Edit profile">
        âœŽ
      </a>
    </aside>


    <main class="content p-4">
      <div class="d-flex justify-content-between mb-3 align-items-center">
        <h2 class="h5 m-0">Logs</h2>
        <small class="text-muted">Move logs through workflow</small>
      </div>

      <div class="row g-3">
        <div class="col-12 col-md-4">
          <div class="card card-section">
            <div class="card-header bg-danger text-white">Not fixed</div>
            <div class="card-body log-list" id="notFixed"></div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card card-section">
            <div class="card-header bg-warning text-dark">In progress</div>
            <div class="card-body log-list" id="inProgress"></div>
          </div>
        </div>

        <div class="col-12 col-md-4">
          <div class="card card-section">
            <div class="card-header bg-success text-white">Fixed</div>
            <div class="card-body log-list" id="fixed"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Finish modal -->
  <div class="modal fade" id="finishModal" tabindex="-1">
    <div class="modal-dialog">
      <form id="finishForm" class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Describe fix</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
        <div class="modal-body">
          <textarea id="finishDesc" class="form-control" rows="4" placeholder="Describe what you did" required></textarea>
          <input type="hidden" id="finishId">
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" type="submit">Save & Finish</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
