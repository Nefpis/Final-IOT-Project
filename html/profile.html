<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile - Predictive Maintenance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Predictive Maintenance</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mMenu5"><span class="navbar-toggler-icon"></span></button>
    </div>
    <div class="collapse bg-dark p-2" id="mMenu5">
      <a class="nav-link text-white" href="index.html">Machines</a>
      <a class="nav-link text-white" href="logs.html">Logs</a>
      <a class="nav-link text-white" href="status.html">Status Updates</a>
      <a class="nav-link text-white" href="problems.html">Problems</a>
      <a class="nav-link text-white" href="profile.html">Profile</a>
    </div>
  </nav>

  <div class="app d-flex">
    <aside class="sidebar d-none d-md-flex flex-column align-items-center text-center p-3">
      <img src="img/user.jpg" alt="User" class="user-photo mb-2">
      <div class="user-info">
        <div class="fw-bold" id="sbName">Demo User</div>
      </div>

      <nav class="mt-4 w-100">
        <a class="nav-link" href="index.html">Machines</a>
        <a class="nav-link" href="logs.html">Logs</a>
        <a class="nav-link" href="status.html">Status Updates</a>
        <a class="nav-link" href="problems.html">Problems</a>
        <a class="nav-link" href="profile.html">Profile</a>
      </nav>

      <a class="btn btn-sm btn-light mt-auto mb-2 edit-circle" href="profile.html" title="Edit profile">
        âœŽ
      </a>
    </aside>


    <main class="content p-4">
      <div class="card p-4">
        <div class="d-flex gap-4 align-items-center">
          <img id="profilePhoto" src="img/user.jpg" class="profile-photo" alt="profile">
          <div class="flex-grow-1">
            <h3 id="profileName">Demo User</h3>
            <div class="text-muted" id="profileEmail">demo@example.com</div>
            <div class="small text-muted mt-2">Monitored machines: <span id="profileMachines">0</span></div>
          </div>
          <div>
            <button id="editProfileBtn" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>

      <div class="card mt-3 p-3" id="editArea" style="display:none">
        <form id="profileForm" class="row g-2">
          <div class="col-md-6"><input id="p-name" class="form-control" placeholder="Full name"></div>
          <div class="col-md-6"><input id="p-email" class="form-control" placeholder="Email"></div>
          <div class="col-12"><input id="p-photo" class="form-control" placeholder="Image URL"></div>
          <div class="col-12 text-end"><button class="btn btn-success" type="submit">Save</button></div>
        </form>
      </div>

    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
