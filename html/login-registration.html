<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/login-registration.css">
    <title>Login & Registration - TechPredict</title>
</head>
<body>
 <div class="wrapper">
    <div class="logo">TechPredict</div>
<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <span>Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></span>
                <header>Login</header>
            </div>
            <form id="loginForm">
                <div class="input-box">
                    <input type="email" id="login-email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="login-password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#" onclick="showForgotPassword()">Forgot password?</a></label>
                    </div>
                </div>
            </form>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="showLogin()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <form id="registerForm">
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" id="register-firstname" class="input-field" placeholder="Firstname" required>
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" id="register-lastname" class="input-field" placeholder="Lastname" required>
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" id="register-email" class="input-field" placeholder="Email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="register-password" class="input-field" placeholder="Password" minlength="6" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check" required>
                        <label for="register-check"> I agree to Terms & Conditions</label>
                    </div>
                </div>
            </form>
        </div>

        <!------------------- forgot password form -------------------------->
        <div class="register-container" id="forgotPassword" style="display: none;">
            <div class="top">
                <span>Remember now? <a href="#" onclick="showLogin()">Login</a></span>
                <header>Reset Password</header>
            </div>
            <form id="forgotForm">
                <div class="input-box">
                    <input type="email" id="forgot-email" class="input-field" placeholder="Enter your email" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Send Reset Link">
                </div>
            </form>
        </div>
    </div>
</div>   

<!-- Loading indicator -->
<style>
.loading-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 9999;
    justify-content: center;
    align-items: center;
}
.loading-overlay.active {
    display: flex;
}
.spinner {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #3498db;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>

<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Scripts -->
<script src="../js/config.js"></script>
<script src="../js/common.js"></script>
<script src="../js/auth.js"></script>
<script src="../js/simulator.js"></script>
<script src="../js/login.js"></script>

<script>
    // Form switching animation
    var x = document.getElementById("login");
    var y = document.getElementById("register");
    var z = document.getElementById("forgotPassword");

    function showLogin() {
        x.style.left = "4px";
        y.style.right = "-520px";
        z.style.display = "none";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function showRegister() {
        x.style.left = "-510px";
        y.style.right = "5px";
        z.style.display = "none";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    function showForgotPassword() {
        x.style.left = "-510px";
        y.style.right = "-520px";
        z.style.display = "block";
        z.style.right = "5px";
        z.style.opacity = 1;
        x.style.opacity = 0;
        y.style.opacity = 0;
    }
</script>
</body>
</html>
